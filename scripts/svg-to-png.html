<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG a PNG - Iconos Redes Sociales ELEMATT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #E8E4D9 0%, #E1E3E2 100%);
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #6C806B;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .controls {
      background: #F5F5F5;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .control-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .icon-card {
      background: #F9F9F9;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .icon-card:hover {
      border-color: #A8B5A0;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .icon-preview {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
    }

    .icon-preview svg {
      width: 100%;
      height: 100%;
    }

    .icon-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }

    .download-btn {
      background: linear-gradient(135deg, #6C806B, #A8B5A0);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(108, 128, 107, 0.3);
    }

    .download-all {
      background: linear-gradient(135deg, #D4856F, #F4C2B8);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .download-all:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(212, 134, 111, 0.4);
    }

    canvas {
      display: none;
    }

    .info {
      background: #E8F5E9;
      border-left: 4px solid #6C806B;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .info p {
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Iconos Redes Sociales ‚Üí PNG</h1>
    <p class="subtitle">Descarga los iconos en PNG para usar en Canva</p>

    <div class="info">
      <p><strong>üìå Instrucciones:</strong></p>
      <p>1. Selecciona el tama√±o y color deseado</p>
      <p>2. Click en "Descargar PNG" en cada icono</p>
      <p>3. Sube los PNG a Canva (Subir ‚Üí Subir archivos)</p>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="size">Tama√±o (px):</label>
        <select id="size">
          <option value="512">512√ó512 (Recomendado para Canva)</option>
          <option value="1024" selected>1024√ó1024 (Alta calidad)</option>
          <option value="2048">2048√ó2048 (M√°xima calidad)</option>
          <option value="256">256√ó256 (Peque√±o)</option>
        </select>
      </div>

      <div class="control-group">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
      </div>
    </div>

    <div class="icons-grid" id="iconsGrid"></div>

    <button class="download-all" onclick="downloadAll()">‚¨áÔ∏è Descargar Todos los Iconos</button>
  </div>

  <canvas id="canvas"></canvas>

      }
    };

    function renderIcons() {
      const grid = document.getElementById('iconsGrid');
      grid.innerHTML = '';

      Object.keys(icons).forEach(key => {
        const icon = icons[key];
        const card = document.createElement('div');
        card.className = 'icon-card';
        card.innerHTML = `
          <div class="icon-preview">
            <svg viewBox="0 0 24 24" fill="${icon.color}">
              <path d="${icon.path}"/>
            </svg>
          </div>
          <div class="icon-name">${icon.name}</div>
          <button class="download-btn" onclick="downloadIcon('${key}')">
            ‚¨áÔ∏è Descargar PNG
          </button>
        `;
        grid.appendChild(card);
      });
    }

    function downloadIcon(iconKey) {
      const icon = icons[iconKey];
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Fondo transparente
      ctx.clearRect(0, 0, size, size);

      // Crear SVG
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="${size}" height="${size}">
          <path fill="${color}" d="${icon.path}"/>
        </svg>
      `;

      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const img = new Image();

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = `${iconKey}-${size}px.png`;
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(url);
        });
      };

      img.src = url;
    }

    function downloadAll() {
      Object.keys(icons).forEach((key, index) => {
        setTimeout(() => downloadIcon(key), index * 500);
      });
    }

    // Actualizar preview cuando cambia el color
    document.getElementById('color').addEventListener('input', function(e) {
      const color = e.target.value;
      document.querySelectorAll('.icon-preview svg').forEach(svg => {
        svg.setAttribute('fill', color);
      });
    });

    // Renderizar al cargar
    renderIcons();
  </script>
